<div class="container">
  <form [formGroup]="myForm" (ngSubmit)="saveUser()">
    <div class="form-row">
      <div class="form-group col">
        <label for="firstname"> Firstname :</label>
        <input
          class="form-control"
          type="text"
          name="firstname"
          id="firstname"
          formControlName="firstname"
        />
        <div *ngIf="firstname.touched && firstname.invalid">
          <small *ngIf="firstname.errors.required" class="text-danger"> Firstname is required <br></small>
          <small *ngIf="firstname.errors.pattern" class="text-danger"> Invalid firstname <br></small>
          <small *ngIf="firstname.errors.minlength" class="text-danger"> Firstname must contain at least two characters </small>
        </div>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col">
        <input type="submit" value="send" [disabled] = "myForm.invalid" class="btn btn-primary" />
      </div>
    </div>
  </form>
</div>
